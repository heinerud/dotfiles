window:
  dimensions:
    columns: 150
    lines: 40
  padding:
    x: 0
    y: 0
  decorations: none

env:
  TERM: xterm-256color

font:
  size: 10
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono


# Google Dark
colors:
  primary:
    background: '#202124'
    foreground: '#E8EAED'
  cursor:
    text: '#202124'
    cursor: '#E8EAED'
  normal:
    black:   '#202124'
    red:     '#EA4335'
    green:   '#34A853'
    yellow:  '#FBBC04'
    blue:    '#4285F4'
    magenta: '#A142F4'
    cyan:    '#24C1E0'
    white:   '#E8EAED'
  bright:
    black:   '#5F6368'
    red:     '#EA4335'
    green:   '#34A853'
    yellow:  '#FBBC04'
    blue:    '#4285F4'
    magenta: '#A142F4'
    cyan:    '#24C1E0'
    white:   '#E8EAED'

