window:
  dimensions:
    columns: 150
    lines: 40
  padding:
    x: 5
    y: 5
  decorations: None

env:
  TERM: xterm-256color

font:
  size: 12
  normal:
    family: SFMono Nerd Font
  bold:
    family: SFMono Nerd Font
  italic:
    family: SFMono Nerd Font


# Google Dark
colors:
  primary:
    background: '#202124'
    foreground: '#E8EAED'
  cursor:
    text: '#202124'
    cursor: '#E8EAED'
  normal:
    black:   '#202124'
    red:     '#EA4335'
    green:   '#34A853'
    yellow:  '#FBBC04'
    blue:    '#4285F4'
    magenta: '#A142F4'
    cyan:    '#24C1E0'
    white:   '#E8EAED'
  bright:
    black:   '#5F6368'
    red:     '#EA4335'
    green:   '#34A853'
    yellow:  '#FBBC04'
    blue:    '#4285F4'
    magenta: '#A142F4'
    cyan:    '#24C1E0'
    white:   '#E8EAED'

key_bindings:
  - { key: J,        mods: Alt,           chars: "\x1bj"                       }
  - { key: K,        mods: Alt,           chars: "\x1bk"                       }
  - { key: H,        mods: Alt,           chars: "\x1bh"                       }
  - { key: L,        mods: Alt,           chars: "\x1bl"                       }
  - { key: J,        mods: Alt|Shift,     chars: "\x1bJ"                       }
  - { key: K,        mods: Alt|Shift,     chars: "\x1bK"                       }
  - { key: H,        mods: Alt|Shift,     chars: "\x1bH"                       }
  - { key: L,        mods: Alt|Shift,     chars: "\x1bL"                       }
