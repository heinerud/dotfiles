[colors.normal]
black = "#202124"
blue = "#4285F4"
cyan = "#24C1E0"
green = "#34A853"
magenta = "#A142F4"
red = "#EA4335"
white = "#E8EAED"
yellow = "#FBBC04"

[colors.primary]
background = "#202124"
